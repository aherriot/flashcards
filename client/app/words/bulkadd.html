<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Bulk Add Words</h1>

      <p>
        Paste in semi-colon separated data, with tags separated by commas
      </p>
      <p>
        For example:
      </p>
      <pre>
water;آب;aab;noun,food,drink
apple;سیب;sib;noun,food,fruit</pre>

      <form ng-submit="importWords()">
        <textarea ng-model="importData" class="form-control" rows="15"></textarea>

        <a href="/words" class="btn btn-default pull-right">Cancel</a>
        <span class="pull-right">&nbsp;</span>
        <input type="submit" class="btn btn-primary pull-right">

      </form>

    </div>
  </div>
</div>
